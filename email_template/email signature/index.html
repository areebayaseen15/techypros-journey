<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email Signature</title>

</head>
<body style="margin: 0;">
    <center class="wrapper" width="100%" style="table-layout: fixed;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: sans-serif; color: black; box-shadow: 0 0 25px rgba(0, 0,0, .15);">
            <!-- PROFILE IMAGE -->
            <tr>
                <td style="padding: 20px 0 8px 10px;">
                    <img src="https://www.shutterstock.com/image-photo/smiling-40-years-old-middle-600nw-2362307133.jpg" alt="Herry Christmas" width="150" style="display: block; outline: none; border:0; border-radius: 5px;">
                </td>
            </tr>
            <!-- NAME -->
            <tr>
                <td style="font-size: 22px; line-height: 24px;  font-weight:700; padding: 2px 0 0 12px; text-align: left;">Harry Christmas</td>
            </tr>
            <!-- TITLE -->
            <tr>
                <td style="font-size: 16px; line-height: 18px; font-weight: 400; text-transform: uppercase; letter-spacing: 2px; padding:10px 0 0 12px ; text-align: left;">
                    Email Developer
                </td>
            </tr>
            <!-- EMAIL -->
            <tr>
                <td style="padding: 0;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td style="padding: 8px 0 0 10px;">
                                <a href="mailto:harry@website.com">
                                    <img src="https://icons.veryicon.com/png/o/business/oa-office/mail-227.png" alt="Email Me" width="30" style="border: 0; vertical-align: middle;">
                                </a>
                                <a href="mailto:harry@website.com" style="text-decoration: none; color:black; font-size: 16px; vertical-align: middle;">harry@website.com</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- PHONE -->
            <tr>
                <td style="padding: 0;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td style="padding: 8px 0 0 10px;">
                                <a href="tel:1-800-888-888">
                                    <img src="https://e7.pngegg.com/pngimages/620/23/png-clipart-phone-phone-thumbnail.png" alt="Call Me" width="22" style="border: 0; vertical-align: middle;">
                                </a>
                                <a href="tel:1-800-888-888" style="text-decoration: none; color:black; font-size: 16px; vertical-align: middle">1-800-888-888</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- WEBSITE -->
            <tr>
                <td style="padding: 0;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td style="padding: 8px 0 0 10px;">
                                <a href="https://website.com">
                                    <img src="https://static.vecteezy.com/system/resources/previews/008/156/961/non_2x/line-world-earth-illustration-icon-globe-symbol-icon-planet-logo-sign-world-wide-web-sign-icon-design-free-vector.jpg" alt="Website" width="22" style="border: 0; vertical-align: middle;">
                                </a>
                                <a href="https://website.com" style="text-decoration: none; color: black; font-size: 16px; vertical-align: middle;">www.website.com</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- SOCIAL MEDIA -->
            <tr>
                <td style="padding: 0;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0" >
                        <tr>
                            <td style="padding: 14px;">
                                <a href="#">
                                    <img src="img/linkedin.png" alt="linkdin" width="30" style="border: 0;">
                                </a>
                                <a href="#">
                                    <img src="img/twitterx.png" alt="Twitter" width="30" style="border: 0;">
                                </a>
                                <a href="#">
                                    <img src="img/youtube.png" alt="youtube" width="30" style="border: 0;">
                                </a>
                                <a href="#">
                                    <img src="img/facebook.png" alt="facebook" width="30" style="border: 0;">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table><!-- End Main Class-->
    </center> <!-- End Wrapper -->
    </body>

</html>
